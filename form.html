<form>
  <fieldset>
    <legend>Contact Form</legend>

    <label>Name:
      <input type="text" name="name" required>
    </label><br>

    <label>Email:
      <input type="email" name="email" required>
    </label><br>

    <label>Password:
      <input type="password" required>
    </label><br>

    <label>Message:
      <textarea></textarea>
    </label><br>

    <label>Service:
      <select>
        <optgroup label="Web">
          <option>HTML</option>
          <option>CSS</option>
        </optgroup>
      </select>
    </label><br>

    <input list="browsers" placeholder="Choose browsers">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
    </datalist>

    <button type="submit">Send</button>
  </fieldset>
